<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b02188ec26.js" crossorigin="anonymous"></script>
    <title>Mon panier Orinoco</title>
</head>
<body>
    <container>
        <header>
            <div id=logo> <img src="./images/logo.png" alt="Logo Orinoco"></div>
            <nav class="crumbs">
                <ol>
                    <li class="crumb"><a href="index.html">Accueil</a></li>
                    <li class="crumb"><a href="#">Panier</a></li>
                </ol>
            </nav>
        </header>
        <h1 class="titre"> Nos Cameras</h1>
        <section class="recap-commande">
            <table>
                <thead>
                    <tr>
                    <th class="srcimage">Photos</th>
                    <th>Nom</th>
                    <th>Prix Unitaire</th>
                    </tr>
                </thead>
                 <tbody id="container">
                </tbody>
                <tfoot>
                    <tr class="finalPriceDispo">
                        <th id="finalPrice"></th>
                    </tr>
                </tfoot>
            </table>
            <button id="viderPanier" class="viderPanier">Vider tous le Panier </button>
        </section>

        <form action="#" method="POST" id="form">
        <div>
            <label for="nom">Nom *:</label><br />
            <input type="text" id="nom" name="nom" required="required" placeholder="Arthur" />
        </div>

        <div>
            <label for="prenom">Prenom *:</label><br />
            <input type="text" id="prenom" name="prenom" required="required" placeholder="Richard" />
        </div>

        <div>
            <label for="adresse">Adresse *:</label><br />
            <input type="text" id="adresse" name="adresse" required="required" placeholder="12 rue de la Villette" />
        </div>

        <div>
            <label for="ville">Ville *:</label><br />
            <input type="text" id="ville" name="text" required="required" placeholder=" Amiens "
                pattern="^[a-zA-Z]{1}[a-zA-Z'À-ÿ -]+$" />
        </div>

        <div>
            <label for="email">E-mail *:</label><br />
            <input type="email" id="email" name="email" required="required" placeholder="Arthur@hotmail.fr"
                pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
                />
        </div>

        <input type="submit" value="Commander" id="envoiFormulaire" />

        <p>* Champ Obligatoire</p>
    </form>
    <footer>
        <div class="foot">
            <div class="socialNetwork">
                <a href ="#"><i class="fab fa-facebook-f"></i></a>
                <a href ="#"><i class="fab fa-instagram"></i></a>
                <a href ="#"><i class="fab fa-twitter"></i></a>
                <a href ="#"><i class="fab fa-snapchat"></i></a>
            </div>
            <div class="contact">
                <ul>
                    <li> <a href="#"> Contact </a></li>
                    <li> <a href="#"> A propos </a></li>
                    <li> <a href="#"> Nos partenaires </a></li>
                </ul>
            </div>
        </div>
    </footer>
  <script src="camera.js"></script>
  <script src="panier.js"></script>
</body>

</html>
